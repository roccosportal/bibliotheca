{% extends "admin/base_site.html" %}
{% load i18n admin_static%}

{% block extrastyle %}{{ block.super }}<link rel="stylesheet" type="text/css" href="{% static "admin/css/forms.css" %}" />{% endblock %}

{% block content %}
<div id="content-main">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="module aligned ">
            <div class="form-row field-title">
                <div>
                    <label class="required" for="id_title">Title:</label>
                    <input class="vTextField" id="id_title" maxlength="200" name="title" type="text" value="{{ title }}">
                </div>
            </div>
            <div class="form-row field-description">
                    <div>
                        <label class="required" for="id_description">Description:</label>
                        <textarea class="vLargeTextField" cols="40" id="id_description" name="description" rows="10">{{ description }}</textarea>
                    </div>
            </div>
             <div class="form-row">
                    <div>
                       <label class="required" for="id_author">Author:</label>
                        <input class="vTextField" id="id_author" maxlength="200" name="author" type="text" value="{{ author }}">
                    </div>
            </div>
            <div class="form-row">
                    <div>
                       <label for="id_imageurl">Image Url:</label>
                        <input id="id_imageurl" class="vTextField" name="imageurl" type="text" value="{{ imageurl }}">
                        <br />
                        <img src="{{ imageurl }}" />
                    </div>
            </div>
            <div class="form-row">
                    <div>
                       <label for="id_contenturl">Content Url:</label>
                        <input id="id_contenturl" class="vTextField" name="contenturl" type="text" value="{{ contenturl }}">

                    </div>
            </div>
            <div class="form-row">
                   <div>
                      <label for="id_tags">Tags:</label>
                       <input id="id_tags" class="vTextField" name="tags" type="text" value="{{ tags }}">

                   </div>
           </div>
        </fieldset>
        <input type="submit" name='save' value="Save" />
    </form>

</div>
{% endblock %}
